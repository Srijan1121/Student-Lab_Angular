<form id="form">
   
    <div class="container-fluid">
        <h1>student works!</h1>
        <form>
        
         <div class="form-group">
                <label>Id</label><br>
                <input type="text" [(ngModel)]="model.id" name="id" required placeholder="Student">
                </div><br>
        
        <div class="form-group">
                <label>Name</label><br>
                <input type="text" [(ngModel)]="model.name" name="name" placeholder="name" required>
                </div><br>
        
        <div class="form-group">
            <label>Email</label><br>
            <input type="text" [(ngModel)]="model.email"name="email" placeholder="email" required>
            </div><br>
        
        <div class="form-group">
                <label>Phone no.</label><br>
                <input type="text" [(ngModel)]="model.phoneNumber" name="phoneNumber" placeholder="phoneNumber" required>
                </div>
                <br> 
        
        <div class="form-group">
                <label>Course</label><br>
                <input type="text" [(ngModel)]="model.course" name="course" placeholder="course" required>
                </div>
                <br>       
       
        
        <button type="submit" (click)="modify()" class="btn btn-primary">Update Student</button>
        </form>
        </div>
        <br>
        
        
        <button type="submit" (click)="welcomelab()" class="btn-danger">Go to Lab</button>
    <button type="submit" (click)="welcomehome()" class="btn-info">Go to Home</button>

    </form>
